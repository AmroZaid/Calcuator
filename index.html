<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="icon.png">
</head>
<body>
    <main>
        <h2>CALCULATOR</h2>
        <input type="text" readonly id="display">
    <div class="father">
        <div id="1" class="button"><button onclick="mod()">%</button></div>
        <div id="2" class="button"><button onclick="clears()">C</button></div>
        <div id="3" class="button"><button onclick="pracet()" id="pracet">(</button></div>
        <div id="4" class="button"><button class="button4" onclick="divition()">/</button></div>
        <div id="5" class="button"><button onclick="seven()">7</button></div>
        <div id="6" class="button"><button onclick="eight()">8</button></div>
        <div id="7" class="button"><button onclick="nine()">9</button></div>
        <div id="8" class="button"><button class="button8" onclick="multi()">x</button></div>
        <div id="9" class="button"><button onclick="four()">4</button></div>
        <div id="10" class="button"><button onclick="five()">5</button></div>
        <div id="11" class="button"><button onclick="six()">6</button></div>
        <div id="12" class="button"><button class="button12" onclick="subtract()">-</button></div>
        <div id="13" class="button"><button onclick="one()">1</button></div>
        <div id="14" class="button"><button onclick="two()">2</button></div>
        <div id="15" class="button"><button onclick="three()">3</button></div>
        <div id="16" class="button"><button class="button16" onclick="addition()">+</button></div>
        <div id="17" class="button"><button onclick="subtract()">+/-</button></div>
        <div id="18" class="button"><button onclick="zero()">0</button></div>
        <div id="19" class="button"><button onclick="point()">.</button></div>
        <div id="20" class="button"><button class="button20" onclick="solve()">=</button></div>
    </div>
    </main>

<script src="script.js"></script>
</body>
</html>
